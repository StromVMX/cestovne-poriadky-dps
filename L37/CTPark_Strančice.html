<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Erbenova - Jízdní řád s vyhľadávaním</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <div class="stops">
    <h2>Trasa linky 10</h2>
    <input id="search" placeholder="Vyhľadať zastávku..." />
    <ul class="stop-list" id="stopList"></ul>
  </div>

  <div class="schedule">
    <h1 id="scheduleTitle">Odchody - Erbenova</h1>
    <table>
      <thead>
        <tr>
          <th>Hodina</th>
          <th>Pracovné dni<br><small>školský rok</small></th>
          <th>Pracovné dni<br><small>prázdniny</small></th>
          <th>Voľné dni</th>
        </tr>
      </thead>
      <tbody id="scheduleBody"></tbody>
    </table>
    <div class="note"><strong>C</strong> Spoj zachádza na zastávku <strong>CTPark Strančice.</strong></div>
    <div class="note"><strong>D</strong> Zo zastávky <strong>Hlavní nádraží</strong> pokračuje cez Okrajová na konečnú Dopravní podnik.</div>
    <a href="/index.html" class="back">← Späť na zoznam zastávok</a>
  </div>
</div>

<script>
const stopsData = [
  { name: "CTPark Strančice" },
  { name: "Čepkov" },
  { name: "ZŠ Radošovická" },
  { name: "Polní" },
  { name: "Hlavní nádraží" },
  { name: "Evropská - rondel" },
  { name: "Družstevní" },
  { name: "Orličky, střed" },
  { name: "Orličky, točna" }
];

const travelTimes = [2, 1, 2, 1, 2, 1, 1];

const departures = {
  "17": { schoolDays: [], holidays: [], freeDays: [] },
  "18": { schoolDays: [5,17,41,53], holidays: [5,17,41,53], freeDays: [5,17,41,53] },
  "19": { schoolDays: [1,14,21,34,51], holidays: [1,14,21,34,51], freeDays: [1,14,21,34,51] },
  "20": { schoolDays: [1,11,21,31,41,"51CD",56], holidays: [1,11,21,31,41,"51CD",56], freeDays: [1,11,21,31,41,"51CD",56] }
};

function fillScheduleTable(selectedStop) {
  const tbody = document.getElementById("scheduleBody");
  tbody.innerHTML = "";
  const stopIndex = stopsData.findIndex(s => s.name === selectedStop);
  if (stopIndex === -1) return;

  let offset = 0;
  for (let i = 0; i < stopIndex; i++) {
    offset += travelTimes[i];
  }

  const adjustedDepartures = {};

  // Pre každú hodinu v pôvodných dátach
  for (let hour in departures) {
    ["schoolDays", "holidays", "freeDays"].forEach(type => {
      departures[hour][type].forEach(min => {
        // Rozlíšime, či min je string s označením
        let baseMinute;
        let suffix = "";

        if (typeof min === "string") {
          // oddelíme číslo a písmeno
          const match = min.match(/^(\d+)(\D*)$/);
          if (match) {
            baseMinute = parseInt(match[1], 10);
            suffix = match[2]; // napr. "S" alebo prázdny string
          } else {
            baseMinute = parseInt(min, 10);
          }
        } else {
          baseMinute = min;
        }

        const totalMinutes = parseInt(hour) * 60 + baseMinute + offset;
        const h = Math.floor(totalMinutes / 60);
        const m = totalMinutes % 60;

        const hStr = h.toString();
        if (!adjustedDepartures[hStr]) {
          adjustedDepartures[hStr] = {
            schoolDays: [],
            holidays: [],
            freeDays: []
          };
        }

        // Pridáme minútu s prípadným označením
        adjustedDepartures[hStr][type].push({ minute: m, suffix: suffix });
      });
    });
  }

  // Zoradíme hodiny číselne
  const sortedHours = Object.keys(adjustedDepartures).sort((a, b) => a - b);

  // Vygenerujeme tabuľku
  for (let hour of sortedHours) {
    const row = document.createElement("tr");
    const th = document.createElement("td");
    th.classList.add("hour");
    th.textContent = hour;
    row.appendChild(th);

    ["schoolDays", "holidays", "freeDays"].forEach(type => {
      const td = document.createElement("td");

      const minutes = adjustedDepartures[hour][type]
        .sort((a, b) => a.minute - b.minute)
        .map(({ minute, suffix }) => minute.toString().padStart(2, "0") + suffix);

      td.textContent = minutes.join(" ");
      row.appendChild(td);
    });

    tbody.appendChild(row);
  }
}



function fillStopListWithTimes() {
  const ul = document.getElementById("stopList");
  ul.innerHTML = "";

  let cumulatedTime = 0;

  stopsData.forEach((stop, i) => {
    const li = document.createElement("li");
    li.innerHTML = `‎ ${stop.name} <span class="stop-time">${cumulatedTime} min ‎</span>`;

    li.addEventListener("click", () => {
      document.getElementById("scheduleTitle").textContent = `Odchody - ${stop.name}`;
      fillScheduleTable(stop.name);

      ul.querySelectorAll("li").forEach(el => el.classList.remove("active"));
      li.classList.add("active");
    });

    ul.appendChild(li);
    if (i < travelTimes.length) {
      cumulatedTime += travelTimes[i];
    }
  });

  // Označ prvú aktívnu zastávku
  const firstLi = ul.querySelector("li");
  if (firstLi) {
    firstLi.classList.add("active");
    fillScheduleTable(stopsData[0].name);
  }
}

function setupSearch() {
  const searchInput = document.getElementById("search");
  const ul = document.getElementById("stopList");

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase().trim();
    const lis = ul.querySelectorAll("li");

    lis.forEach(li => {
      const stopName = li.textContent.toLowerCase();
      li.style.display = stopName.includes(query) ? "" : "none";
    });
  });
}

window.onload = () => {
  fillStopListWithTimes();
  setupSearch();
};
</script>

</body>
</html>
