<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Erbenova - Jízdní řád s vyhľadávaním</title>
  <link rel="stylesheet" href="style.css" />
</head> 
<body>

<div class="container">
  <div class="stops">
    <h2>Trasa linky 10</h2>
    <input id="search" placeholder="Vyhľadať zastávku..." />
    <ul class="stop-list" id="stopList"></ul>
  </div>

  <div class="schedule">
    <h1 id="scheduleTitle">Odchody - Erbenova</h1>
    <table>
      <thead>
        <tr>
          <th>Hodina</th>
          <th>Pracovné dni<br><small>školský rok</small></th>
          <th>Pracovné dni<br><small>prázdniny</small></th>
          <th>Voľné dni</th>
        </tr>
      </thead>
      <tbody id="scheduleBody"></tbody>
    </table>
    <div class="note cNote" style="display:none;"><strong>C</strong> Spoj zachádza na zastávku <strong>CTPark Strančice.</strong></div>
    <div class="note"><strong>D</strong> Zo zastávky <strong>Hlavní nádraží</strong> pokračuje cez Okrajová na konečnú Dopravní podnik.</div>
    <a href="/index.html" class="back">← Späť na zoznam zastávok</a>
  </div>
</div>

<script>
const stopsData = [
  { name: "Orličky, točna" },
  { name: "Orličky, střed" },
  { name: "Erbenova, sídliště" },
  { name: "Erbenova" },
  { name: "Poliklinika - město" },
  { name: "Albert HM" },
  { name: "Čepkov" },
  { name: "CTPark Strančice" },
  { name: "ZŠ Radošovická" },
  { name: "Polní" },
  { name: "Hlavní nádraží" },
  { name: "Okrajová" },
  { name: "Dopravní podnik" }
];

const travelTimes = [1, 1, 1, 1, 2, 1, 1, 1, 1, 1, 1, 1]; 

const departures = {
  "17": { schoolDays: [], holidays: [], freeDays: [] },
  "18": { schoolDays: [5,17,41,53], holidays: [5,17,41,53], freeDays: [5,17,41,53] },
  "19": { schoolDays: ["1T",14,"21T",34,"51T"], holidays: ["1T",14,"21T",34,"51T"], freeDays: ["1T",14,"21T",34,"51T"] },
  "20": { schoolDays: [1,11,"2T",31,"41T","51CD",56], holidays: [1,11,"2T",31,"41T","51CD",56], freeDays: [1,11,"2T",31,"41T","51CD",56] }
};

function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

function fillScheduleTable(selectedStop) {
  const tbody = document.getElementById("scheduleBody");
  tbody.innerHTML = "";

  const scheduleTitle = document.getElementById("scheduleTitle");
  scheduleTitle.textContent = `Odchody - ${selectedStop}`;

  const stopIndex = stopsData.findIndex(s => s.name === selectedStop);
  if (stopIndex === -1) return;

  const ctpIndex = stopsData.findIndex(s => s.name === "CTPark Strančice");
  const cepkovIndex = stopsData.findIndex(s => s.name === "Čepkov");
  const hlavniNadraziIndex = stopsData.findIndex(s => s.name === "Hlavní nádraží");
  const dopravniPodnikIndex = stopsData.findIndex(s => s.name === "Dopravní podnik");

  // Offset pre niektoré špeciálne zastávky
  const offsetMap = {
    "Orličky, točna": -3,
    "Orličky, střed": -2,
    "Erbenova, sídliště": -1
  };

  // Vypočítaj offset súčtom travelTimes okrem CTPark
  let offset = 0;
  for (let i = 0; i < stopIndex; i++) {
    if (stopsData[i].name === "CTPark Strančice") continue;
    offset += travelTimes[i] || 0;
  }

  if (selectedStop in offsetMap) {
    offset = offsetMap[selectedStop];
  }

  const adjustedDepartures = {};

  for (let hour in departures) {
    ["schoolDays", "holidays", "freeDays"].forEach(type => {
      departures[hour][type].forEach(min => {
        let baseMinute;
        let suffix = "";

        if (typeof min === "string") {
          const match = min.match(/^(\d+)(\D*)$/);
          if (match) {
            baseMinute = parseInt(match[1], 10);
            suffix = match[2];
          } else {
            baseMinute = parseInt(min, 10);
          }
        } else {
          baseMinute = min;
        }

        const isCSpoj = suffix.includes("C");
        const isTSpoj = suffix.includes("T");
        const isDSpoj = suffix.includes("D");

        // Ak sme na špeciálnej zastávke z offsetMap, zobrazujeme iba "T" spoje
        if (selectedStop in offsetMap && !isTSpoj) return;

        // **PRIDANÁ LOGIKA**:
        // Ak sme na zastávke "Hlavní nádraží" alebo ďalej po trase (Okrajová, Dopravní podnik),
        // zobrazujeme iba spoje s D v suffixe.
        if (stopIndex >= hlavniNadraziIndex) {
          if (!isDSpoj) return;
        }

        // Ak sme za CTPark a spoj má C, odstránime C (platí až za CTPark)
        if (stopIndex > cepkovIndex && isCSpoj) {
          suffix = suffix.replace("C", "");
        }

        let timeOffset = offset;

        if (isCSpoj) {
          if (stopIndex > cepkovIndex) timeOffset += 1;
          if (stopIndex > ctpIndex) timeOffset += 3;
        }

        const totalMinutes = parseInt(hour) * 60 + baseMinute + timeOffset;
        const h = Math.floor(totalMinutes / 60);
        const m = totalMinutes % 60;
        const hStr = h.toString();

        if (!adjustedDepartures[hStr]) {
          adjustedDepartures[hStr] = {
            schoolDays: [],
            holidays: [],
            freeDays: []
          };
        }

        adjustedDepartures[hStr][type].push({ minute: m, suffix });
      });
    });
  }

  // zoradíme podľa hodín a minút
  const sortedHours = Object.keys(adjustedDepartures).sort((a, b) => a - b);
  for (let hour of sortedHours) {
    const row = document.createElement("tr");
    const th = document.createElement("td");
    th.classList.add("hour");
    th.textContent = hour;
    row.appendChild(th);

    ["schoolDays", "holidays", "freeDays"].forEach(type => {
      const td = document.createElement("td");
      const minutes = adjustedDepartures[hour][type]
        .sort((a, b) => a.minute - b.minute)
        .map(({ minute, suffix }) => {
          return minute.toString().padStart(2, "0") + suffix;
        });
      td.textContent = minutes.join(" ");
      row.appendChild(td);
    });

    tbody.appendChild(row);
  }

  // Poznámka C zobrazíme iba ak sme na alebo pred CTParkom
  const noteC = document.querySelector(".note.cNote");
  if (stopIndex <= ctpIndex) {
    noteC.style.display = "block";
  } else {
    noteC.style.display = "none";
  }
}

function fillStopListWithTimes(selectedStop = null) {
  const ul = document.getElementById("stopList");
  ul.innerHTML = "";

  let cumulatedTime = 0;

  stopsData.forEach((stop, i) => {
    const li = document.createElement("li");
    li.innerHTML = `${stop.name} <span class="stop-time">${cumulatedTime} min</span>`;

    const indentedStops = [
      "Orličky, točna",
      "Orličky, střed",
      "Erbenova, sídliště",
      "CTPark Strančice",
      "Hlavní nádraží",
      "Okrajová",
      "Dopravní podnik",
    ];

    if (indentedStops.includes(stop.name)) {
      li.classList.add("indented");
    }

    if (stop.name === selectedStop) {
      li.classList.add("active");
    }

    li.onclick = () => {
      // prepíš param stop v URL, reload stránky s novým stop param
      const url = new URL(window.location);
      url.searchParams.set("stop", stop.name);
      window.history.replaceState(null, null, url);
      fillScheduleTable(stop.name);
      fillStopListWithTimes(stop.name);
    };

    ul.appendChild(li);

    // Načítaj čas ďalšej zastávky (ak nie je CTPark, zvýš čas)
    if (stop.name !== "CTPark Strančice") {
      cumulatedTime += travelTimes[i] || 0;
    }
  });
}

function setupSearch() {
  const searchInput = document.getElementById("search");
  searchInput.addEventListener("input", () => {
    const filter = searchInput.value.toLowerCase();
    const items = document.querySelectorAll("#stopList li");
    items.forEach(li => {
      const text = li.textContent.toLowerCase();
      li.style.display = text.includes(filter) ? "" : "none";
    });
  });
}

window.onload = () => {
  const stopFromUrl = getQueryParam("stop") || "Erbenova";
  fillStopListWithTimes(stopFromUrl);
  fillScheduleTable(stopFromUrl);
  setupSearch();
};
</script>

</body>
</html>
