<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Výber linky - Autobusový CP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Autobusový cestovný poriadok</h1>
  </div>
  <div class="selector">
    <h2>Vyberte linku a smer</h2>
    <label for="shift-time">Začiatok šichty:</label>
    <input type="time" id="shift-time" value="18:00">
    <div class="line-buttons">
      <button onclick="goToPage('linka53_vajnory.html')">Linka 53 - smer Vajnory</button>
      <button onclick="goToPage('linka53_trnavske.html')">Linka 53 - smer Trnavské mýto</button>
      <button onclick="goToPage('linka54_vajnory.html')">Linka 54 - smer Vajnory</button>
      <button onclick="goToPage('linka54_trnavske.html')">Linka 54 - smer Trnavské mýto</button>
    </div>
  </div>
  <script>
    function goToPage(page) {
      const shift = document.getElementById('shift-time').value;
      window.location.href = page + '?start=' + shift;
    }
  </script>
</body>
</html>
